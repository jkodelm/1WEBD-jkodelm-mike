<!DOCTYPE html>
<html lang='fr'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Accueil ~ Orléans Ciné</title>
  <meta name="description" content="Trouvez une large variété de cinémas populaires dans votre ciné local préféré !"> <!--Add-->
  <link rel="icon" href="./data/logosmall.png">
  <link href='https://fonts.googleapis.com/css2?family=Pridi:wght@400;600&display=swap' rel='stylesheet'>
  <link rel='stylesheet' href='./css/styles.css'>
  <link rel='stylesheet' href='./css/card.css'>
  <link rel='stylesheet' href='./css/card-carousel.css'>
  <link rel='stylesheet' href='./css/hero-carousel.css'>
  <script src='./js/main.js'></script>
  <script src='./js/card-carousel.js'></script>
  <script src='./js/hero-carousel.js'></script>
</head>
<body>
  <header>
    <nav class='side-padding col300'>
      <a href='./index.html'><img id='nav-img' src='logo.svg'></a>
      <p id="theme">Change theme</p>
    
      <div class='nav-right'>
        <div class='nav-search col300'>
          <button class='button-tran back-btn hidden col200hov'><div class='icon i-left'></div></button>
          <input type='text' class="colFont" id='nav-search-input'  placeholder='Search...'>
          <button class='button-tran col200hov'><div class='icon i-search' id='nav-search-button'></div></button>
        </div>
        <button class='button-tran col200hov'><div class='icon i-account'></div></button>
      </div>
      <div id='nav-lower-frame' class='side-padding hidden col300'>
        <div id='nav-search-results'></div>
      </div>
    </nav>
    <div style='display: flex; justify-content: space-evenly; margin-bottom: 1rem'>
      <a href='./index.html'>index.html</a>
      <a href='./search.html'>search.html</a>
      <a href='./movie.html'>movie.html</a>
    </div>

    <section class='hero'>
      <div class='side-padding hero-header '><h2>À ne pas manquer</h2></div>
      <div id='hero-content'>
        <div class='hero-card col300'>a</div>
        <div class='hero-card col300'>b</div>
        <div class='hero-card col300'>c</div>
        <div class='hero-card col300'>d</div>
        <div class='hero-card col300'>e</div>
      </div>
      <div class='hero-footer side-padding'>
        <div class='controls'>
          <button class='button-tran col200hov'><div class='icon i-pause' id='hero-pause'></div></button>
        </div>
        <div id='hero-indicators'></div>
        <div class='controls'>
          <button class='button-tran col200hov'><div class='icon i-left' id='hero-arrow-left'></div></button>
          <button class='button-tran col200hov'><div class='icon i-right' id='hero-arrow-right'></div></button>
        </div>
      </div>
      <div class='hero-vignette'></div>
      <div class='hero-background'></div>
    </section>
  </header>

  <main>
    <section class='traversin'>
      <div class='top-section bot-mar-HMS side-padding'>
        <h2>Tendances</h2>
        <div class='gapHMS'>
          <button class='button-tran col200hov'><div class='icon i-longleft' id='trending-left'></div></button>
          <button class='button-tran col200hov'><div class='icon i-longright' id='trending-right'></div></button>
        </div>
      </div>
      <div class='traversin-top col100'></div>
      <div class='traversin-inside side-padding col100'>
        <div class='card-carousel-frame'>
          <div class='card-carousel' id='trending-cards'>
            <div class='temp-card'><a href="movie.html" onclick="">Go to film</a></div>
            <div class='temp-card'>B</div>
            <div class='temp-card'>C</div>
            <div class='temp-card'>D</div>
            <div class='temp-card'>Eantalons</div>
            <div class='temp-card'>Fomme</div>
            <div class='temp-card'>Gn</div>
            <div class='temp-card'>Haisait</div>
            <div class='temp-card'>In</div>
            <div class='temp-card'>Jrimaire</div>
          </div>
          <div class='card-carousel-vignette side-vignette-background' id='trending-cards-vignette'></div>
        </div>
      </div>
      <div class='traversin-bottom col100'></div>
    </section>
  </main>
  <footer></footer>

  <div id='overlay' class='hidden'></div>
  <script>
    new heroCarousel('hero-content', ['hero-farleft', 'hero-left', 'hero-main', 'hero-right', 'hero-farright'], 400, ['hero-arrow-left', 'hero-arrow-right'],  ['hero-indicators', 'hero-indicator', 'hero-indicator-time'], 5000, 'hero-pause')
    new cardCarousel('trending-cards', 'temp-card', 8, ['trending-left', 'trending-right'], 'trending-cards-vignette')
  </script>
</body>
</html>
