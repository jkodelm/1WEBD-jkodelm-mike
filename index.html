<!DOCTYPE html>
<html lang='fr'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Accueil ~ Orléans Ciné</title>
  <link href='https://fonts.googleapis.com/css2?family=Pridi:wght@400;600&display=swap' rel='stylesheet'>
  <link rel='stylesheet' href='./css/styles.css'>
  <link rel='stylesheet' href='./css/card.css'>
  <link rel='stylesheet' href='./css/card-carousel.css'>
  <link rel='stylesheet' href='./css/hero-carousel.css'>
  <script src='./js/main.js'></script>
  <script src="./js/api.js"></script>
  <script src='./js/card-carousel.js'></script>
  <script src='./js/hero-carousel.js'></script>
</head>
<body>
  <header>
    <nav class='side-padding col300'>
      <a href='./index.html'><img id='nav-img' src='./data/logo.svg'></a>
    
      <div class='nav-right'>
        <div class='nav-search col300'>
          <button class='button-tran back-btn hidden'><div class='icon i-left'></div></button>
          <input type='text' id='nav-search-input' class="col300" placeholder='Search...'>
          <button class='button-tran'><div class='icon i-search' id='nav-search-button'></div></button>
        </div>
        <button class='button-tran' id="theme"><div class='icon i-sun'></div></button>
      </div>
    </nav>
    <section class='hero'>
      <div class='side-padding hero-header '><h2>À ne pas manquer</h2></div>
      <div id='hero-content'>
        <div class='hero-card col300'>
          <img src="./images/toutespourune.jpg">
          <p class="hero-card-text">Toutes pour une</p>
        </div>
        <div class='hero-card col300'>
          <img src="./images/avatar.png">
          <p class="hero-card-text">Avatar: Fire and Ash</p>
        </div>
        <div class='hero-card col300'>
          <img src="./images/wicked.jpg">
          <p class="hero-card-text">Wicked</p>
        </div>
        <div class='hero-card col300'>
          <img src="./images/mufasa.jpg">
          <p class="hero-card-text">Mufasa: The Lion King</p>
        </div>
        <div class='hero-card col300'>
          <img src="./images/betterman.jpg">
          <p class="hero-card-text">Better Man</p>
        </div>
      </div>
      <div class='hero-footer side-padding'>
        <div class='controls'>
          <button class='button-tran '><div class='icon i-pause' id='hero-pause'></div></button>
        </div>
        <div id='hero-indicators'></div>
        <div class='controls'>
          <button class='button-tran '><div class='icon i-left' id='hero-arrow-left'></div></button>
          <button class='button-tran '><div class='icon i-right' id='hero-arrow-right'></div></button>
        </div>
      </div>
      <div class='hero-vignette'></div>
      <div class='hero-background'></div>
    </section>
  </header>

  <main>
    <section class='traversin'>
      <div class='top-section bot-mar-HMS side-padding'>
        <h2>Tendances</h2>
        <div class='gapHMS'>
          <button class='button-tran '><div class='icon i-longleft' id='trending-left'></div></button>
          <button class='button-tran '><div class='icon i-longright' id='trending-right'></div></button>
        </div>
      </div>
      <div class='traversin-top col100'></div>
      <div class='traversin-inside side-padding col100'>
        <div class='card-carousel-frame'>
          <div class='card-carousel' id='trending-cards'></div>
          <div class='left-vignette-background-light'></div>
          <div class='right-vignette-background-light'></div>
        </div>
      </div>
      <div class='traversin-bottom col100'></div>
    </section>

    <section>
      <div class='top-section bot-mar-HMS side-padding'>
        <h2>2024 en beauté</h2>
        <div class='gapHMS'>
          <button class='button-tran'><div class='icon i-longleft' id='year-left'></div></button>
          <button class='button-tran'><div class='icon i-longright' id='year-right'></div></button>
        </div>
      </div>
      <div class='card-carousel-frame'> <!-- PROBLEM -->
        <div class='card-carousel side-padding' id='year-cards'></div>
        <div class='left-vignette-background'></div>
        <div class='right-vignette-background'></div>
      </div>
    </div>
    </section>
  </main>
  <footer></footer>

  <div id='overlay' class='hidden'></div>
  <script>
    new heroCarousel('hero-content', ['hero-farleft', 'hero-left', 'hero-main', 'hero-right', 'hero-farright'], 400, ['hero-arrow-left', 'hero-arrow-right'], ['hero-indicators', 'hero-indicator', 'hero-indicator-time'], 5000, 'hero-pause');
    const movieTitles = ['','','','','','','']; //'Batman', 'The Dark Knight', 'Inception', 'Interstellar', 'Tenet', 'Dunkirk', 'Memento', 'The Prestige', 'Insomnia', 'Following', 'Kromoleo'
    setupCardCarousel('trending-cards', 'card', movieTitles, 16, ['trending-left', 'trending-right'])
    setupCardCarousel('year-cards', 'card', movieTitles, 16, ['year-left', 'year-right'])
  </script>
</body>
</html>
