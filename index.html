<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Orléans Ciné</title>
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Pridi:wght@400;600&display=swap" rel="stylesheet">
  <script src="js/main.js"></script>
</head>
<body>
  <header>
    <nav>
      <a href="work.html"><img width="200" height="60" alt="orlan"></a>
      <div class="nav-icons">
        <div class="icon search"></div>
        <div class="icon account"></div>
      </div>
    </nav>

    <section class="hero">
      <div class="hero-header"><h2 class="title">À ne pas manquer</h2></div>
      <div id="hero-content">
        <div class="hero-card hero-card-farleft"></div>
        <div class="hero-card hero-card-left"></div>
        <div class="hero-card hero-card-main"></div>
        <div class="hero-card hero-card-right"></div>
        <div class="hero-card hero-card-farright"></div>
      </div>
      <div class="hero-footer">
        <div class="controls">
          <button class="icon pause"></button>
        </div>
        <div class="indicators">
          <button class="indicator active"></button>
          <button class="indicator"></button>
          <button class="indicator"></button>
        </div>
        <div class="controls">
          <button class="icon" id="arrow-left"></button>
          <button class="icon" id="arrow-right"></button>
        </div>
      </div>
      <div class="vignette"></div>
    </section>

    <section class="traversin">
      <div class="traversin-top"></div>
      <div class="traversin-inside"></div>
      <div class="traversin-bottom"></div>
    </section>
  </header>
  <main>
    <p>test my csgo my bro</p>

  <footer></footer>
