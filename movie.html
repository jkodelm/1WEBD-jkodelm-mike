<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Movie</title>
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <header></header>
    <main></main>
    <section>
      <div>
        <script>
            const apiKey = 'c6e5cf6d';
            const movieTitle = 'batman';
            const apiUrl = `https://www.omdbapi.com/?t=${movieTitle}&apikey=${apiKey}`;
            const movieplot = 'plot';
            const moviegenre = 'genre';
            const movieactor = 'actor';
            const movierating = 'rating';
      
            fetch(apiUrl)
                .then(response => response.json()) 
                .then(data => {
                    if (data.Response === 'True') {
                        const movieName = data.Title;
                        const posterUrl = data.Poster;
                        const moviePlot = data.Plot;
                        const moviegenre = data.Genre;
                        const movieActor = data.Actors;
                        const movierating = data.Ratings; //ne marche pas doit etre fix
      
                        const movieInfoDiv = document.getElementById('movie-info');
                        movieInfoDiv.innerHTML = `
                            <h2>${movieName}</h2>
                            <img src="${posterUrl}" alt="${movieName} Poster">
                            <p>${moviePlot}</p>
                            <p>${moviegenre}</p>
                            <p>${movieActor}</p>
                            <p>${movierating}</p>
                        `;
                    } else {
                        document.getElementById('movie-info').innerHTML = `<p>Movie not found!</p>`;
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        </script>
        <div id="movie-info"></div>
      </div>
    </section>
    <footer></footer>
  </body>
</html>
