<!DOCTYPE html>
<html lang='fr'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Orléans Ciné</title>
  <link rel='stylesheet' href='./css/styles.css'>
  <link href='https://fonts.googleapis.com/css2?family=Pridi:wght@400;600&display=swap' rel='stylesheet'>
  <script src='./js/api.js'></script>
  <script src='./js/search.js' defer></script>
</head>
<body>
  <header>
    <nav class='side-padding'>
      <a href='./index.html'><img id='nav-img' src='./data/logo.svg'></a>
    
      <div class='nav-right'>
        <div class='nav-search'>
          <button class='button-tran back-btn hidden'><div class='icon i-left'></div></button>
          <input type='text' id='search-input' placeholder='Search...'>
          <button class='button-tran' id='search-button'><div class='icon i-search'></div></button>
        </div>
        <button class='button-tran'><div class='icon i-account'></div></button>
      </div>
    </nav>
  </header>
  <main>
    <div id='search-results' class='movie-grid'></div>
    <button id='load-more' class='hidden' style="color: red;">Charger plus de résultats</button>
  </main>

  <footer></footer>

  <div id="overlay" class="hidden"></div>
</body>
</html>
