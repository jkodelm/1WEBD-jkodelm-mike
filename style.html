<!DOCTYPE html>
<html lang='fr'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Orléans Ciné</title>
  <link href='https://fonts.googleapis.com/css2?family=Pridi:wght@400;600&display=swap' rel='stylesheet'>
  <style>
    .card-carousel-frame {
        overflow: hidden;
        width: 70%;
        position: relative;
    }

    .card-carousel {
      display: flex;
      gap: 10px;
      transition: transform 0.3s ease-in-out;
      padding-right: 10px;
    }

    .temp-card {
        min-width: 100px;
        height: 174px;
        background-color: green;
    }
  </style>
</head>
<body>
  <section class="card-carousel-frame">
    <div class='card-carousel' id='trending-cards'>
      <div class='temp-card'>A</div>
      <div class='temp-card'>B</div>
      <div class='temp-card'>C</div>
      <div class='temp-card'>D</div>
      <div class='temp-card'>Eantalons</div>
      <div class='temp-card'>Fomme</div>
      <div class='temp-card'>Gn</div>
      <div class='temp-card'>Haisait</div>
      <div class='temp-card'>In</div>
      <div class='temp-card'>Jrimaire</div>
    </div>
  </section>
  <button id="left">Leftg</button>
  <button id="right">Raight</button>

  <div id="overlay" class="hidden"></div>
  <script>
    class cardCarousel {
      constructor() {
        this.carouselFrame = document.querySelector('#trending-cards');
        this.cardWidth = this.carouselFrame.querySelector('.temp-card').offsetWidth
        this.gap = 10;
        this.leftBtn = document.querySelector('#left');
        this.rightBtn = document.querySelector('#right');
        this.position = 0;

        this.leftBtn.addEventListener('click', () => { this.moveCarousel('sub') })
        this.rightBtn.addEventListener('click',  () => { this.moveCarousel('add') })
      };

      moveCarousel(operation) {
        const carouselWidth = this.carouselFrame.offsetWidth;
        const scrollAmount = (this.cardWidth + this.gap) * Math.floor(carouselWidth / (this.cardWidth + this.gap));
        console.log(carouselWidth, scrollAmount)
        const nbCards = (this.carouselFrame.querySelectorAll('.temp-card')).length
        const maxWidth = (this.cardWidth + this.gap) * this.gap;

        if (operation == 'add') { this.position -= scrollAmount }
        else { this.position += scrollAmount }

        if (this.position > maxWidth) { this.position = maxWidth };
        if (this.position < 0) { this.position = 0 };

        this.carouselFrame.style.transform = `translateX(${this.position}px)`;
      };
    }

    new cardCarousel()
  </script>
</body>
</html>
