<!DOCTYPE html>
<html lang='fr'>
<head>
  <meta charset='UTF-8'>
  <meta name='viewport' content='width=device-width, initial-scale=1.0'>
  <title>Orléans Ciné</title>
  <link href='https://fonts.googleapis.com/css2?family=Pridi:wght@400;600&display=swap' rel='stylesheet'>
  <style>
    .card-carousel-frame {
        overflow: hidden;
        width: 70%;
        position: relative;
        border-radius: 4px;
        background-color: red;
    }

    .card-carousel {
      display: flex;
      gap: 10px;
      transition: transform .2s ease-in-out;
    }

    .temp-card {
        min-width: 200px;
        height: 174px;
        background-color: green;
    }
  </style>
</head>
<body>
  <section class="card-carousel-frame">
    <div class='card-carousel' id='trending-cards'>
      <div class='temp-card'>A</div>
      <div class='temp-card'>B</div>
      <div class='temp-card'>C</div>
      <div class='temp-card'>D</div>
      <div class='temp-card'>Eantalons</div>
<!--       <div class='temp-card'>Fomme</div>
      <div class='temp-card'>Gn</div>
      <div class='temp-card'>Haisait</div>
      <div class='temp-card'>In</div>
      <div class='temp-card'>Jrimaire</div> -->
    </div>
  </section>
  <button id="left">Leftg</button>
  <button id="right">Raight</button>

  <div id="overlay" class="hidden"></div>
  <script>
    class cardCarousel {
      constructor(carouselName, cardName, gap, controlButtonName) {
        this.cardName = cardName
        this.carouselFrame = document.querySelector(`#${carouselName}`);
        this.carouselWidth = this.carouselFrame.offsetWidth;
        this.cardWidth = this.carouselFrame.querySelector(this.cardName).offsetWidth;

        this.gap = gap;
        this.position = 0;

        const leftBtn = document.querySelector(`#${controlButtonName[0]}`);
        const rightBtn = document.querySelector(`#${controlButtonName[1]}`);
        leftBtn.addEventListener('click', () => { this.moveCarousel('l') })
        rightBtn.addEventListener('click',  () => { this.moveCarousel('r') })

        window.addEventListener('resize', () => {
          const newWidth = this.carouselFrame.offsetWidth;
          this.position += newWidth - this.carouselWidth;
          // ABORT IF FULL LENGTH WITH CARDS IS LARGER
          this.carouselWidth = newWidth;

          this.carouselFrame.style.transition = 'none';
          this.carouselFrame.style.transform = `translateX(${this.position}px)`;
          window.setTimeout(() => {this.carouselFrame.style.transition = 'transform .2s ease-in-out'}, 10)
        });

        this.carouselFrame.addEventListener('mousedown', () => { this.holding() });
      };

      moveCarousel(direction) {
        const carouselWidth = this.carouselFrame.offsetWidth;
        const scrollAmount = (this.cardWidth + this.gap) * Math.floor(carouselWidth / (this.cardWidth + this.gap));
        console.log(carouselWidth, scrollAmount)
        const nbCards = (this.carouselFrame.querySelectorAll(this.cardName)).length;
        const maxWidth = -(this.carouselFrame.scrollWidth - carouselWidth);

        if (direction === 'r') { this.position -= scrollAmount; }
        else { this.position += scrollAmount; }

        if (this.position < maxWidth) { this.position = maxWidth; }
        if (this.position > 0) { this.position = 0; }

        this.carouselFrame.style.transform = `translateX(${this.position}px)`;
      };

      holding() {
        console.log('facepalm')
        this.carouselFrame.removeEventListener('mousedown', () => { this.holding() })
      }
    }

    new cardCarousel('trending-cards', '.temp-card', 10, ['left', 'right'])
  </script>
</body>
</html>
